<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c685d2b770.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./output.css" />
    <title>Ponzo</title>
  </head>

  <body>
    <div class="flex h-screen flex-col dark:text-slate-200">
      <header
        class="flex items-center border-b-2 border-black px-4 py-2 dark:bg-gray-800"
      >
        <a href="#"
          ><i class="fa-solid fa-sack-dollar"></i
          ><span class="ml-2 text-xl font-bold">Ponzo</span></a
        >
      </header>

      <main
        class="flex flex-auto items-center justify-center bg-[url(./assets/images/cryptobg.jpeg)] bg-cover px-2 py-12 dark:bg-[url(./assets/images/cryptobgdark.jpeg)]"
      >
        <article
          class="flex max-w-[1000px] flex-auto flex-col-reverse border-2 border-black bg-white sm:flex-row dark:bg-gray-800"
        >
          <div class="flex-auto p-6 sm:p-12">
            <h1 class="mb-4 text-2xl font-medium dark:text-slate-100">
              Parlons de votre épargne
            </h1>
            <p class="mb-4 text-slate-700 sm:text-lg dark:text-slate-300">
              Nous doublons votre investissement chaque année, et ce sans aucun
              risque.
            </p>

            <form class="grid grid-cols-2 gap-6" action="#">
              <div class="col-span-2 flex flex-col gap-1 sm:col-span-1">
                <label class="text-sm font-bold" for="firstname">Prénom</label>
                <input
                  class="rounded dark:bg-slate-900"
                  type="text"
                  id="firstname"
                />
              </div>

              <div class="col-span-2 flex flex-col gap-1 sm:col-span-1">
                <label class="text-sm font-bold" for="lastname">Nom</label>
                <input
                  class="rounded dark:bg-slate-900"
                  type="text"
                  id="lastname"
                />
              </div>

              <div class="col-span-2 flex flex-col gap-1 sm:col-span-1">
                <label class="text-sm font-bold" for="email">Email</label>
                <input
                  class="rounded dark:bg-slate-900"
                  type="email"
                  id="email"
                />
              </div>

              <div class="col-span-2 flex flex-col gap-1 sm:col-span-1">
                <label class="text-sm font-bold" for="phone">Téléphone</label>
                <input
                  class="rounded dark:bg-slate-900"
                  type="tel"
                  id="phone"
                />
              </div>

              <div class="col-span-2 flex flex-col gap-1">
                <label class="mb-4 text-sm font-bold"
                  >Estimation de votre capital</label
                >
                <label for="k25"
                  ><input
                    type="radio"
                    name="capital"
                    id="k25"
                    class="mr-4 text-black"
                    checked
                  />moins de 25.000€</label
                >
                <label for="kmid"
                  ><input
                    type="radio"
                    name="capital"
                    id="kmid"
                    class="mr-4 text-black"
                  />entre 25.000€ et 50.000€</label
                >
                <label for="k50"
                  ><input
                    type="radio"
                    name="capital"
                    id="k50"
                    class="mr-4 text-black"
                  />plus de 50.000€</label
                >
              </div>

              <div class="col-span-2 flex flex-col gap-1">
                <label class="text-sm font-bold" for="message">Message</label>
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="5"
                  class="rounded dark:bg-slate-900"
                ></textarea>
              </div>

              <button
                type="submit"
                class="col-span-2 rounded bg-blue-500 py-2 text-center font-medium text-white shadow-xl transition-colors hover:bg-blue-600 active:bg-blue-700"
              >
                Confiez-nous votre argent !
              </button>

              <p class="col-span-2 text-sm">
                En soumettant ce formulaire, vous acceptez nos
                <a href="#" class="font-medium underline"
                  >conditions d'utilisation</a
                >.
              </p>
            </form>
          </div>

          <div
            class="basis-44 bg-[url(./assets/images/bitcoin.jpeg)] bg-cover bg-center sm:basis-72"
          ></div>
        </article>
      </main>
    </div>
  </body>
</html>
